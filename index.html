<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

 <!-- Grant location container -->
        <div class="weather-Container">
             <div class="grant-location-container"></div>
             <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
             <p>Grant Location Access</p>
             <p>Allow Access To Get Weather Information</p>
             <button class="btn" data-grantAccess>Grant Acess</button>
        </div>

<!-- Search Weather TAB -->
 <form class="form-container" data-searchForm>
    <input placeholder="Search for City..." dtat-searchInput>
    <button class="btn">
        <img src="./images/search.png" width="20" height="20" loading="lazy" alt="">
    </button>
 </form>

 <!-- loading screen container -->
  <div class="loading-container">
    <img src="./images/loading.gif" width="150" height="150" loading="lazy" alt="">
  </div>

  <!-- weather information show -->
   <div class="user-info-container">

    <div class="name">
    <p data-cityName></p>
    <img data-countryIcon>
    </div>

    <p data-weatherDesc></p>

    <img data-weatherIcon>

    <p data-temp></p>

    <!-- 3 cards -->
     <div class="parameter-container">
<!-- card 1 -->
 <div class="parameter">
    <img src="./images/wind.png" >
    <p>windspeed</p>
    <p data-windspeed></p>
 </div>

 <!-- card 2 -->
 <div class="parameter">
    <img src="./images/humidity.png" >
    <p>humidity</p>
    <p data-humidity></p>
 </div>

 <!-- card 3 -->
 <div class="parameter">
    <img src="./images/cloud.png" >
    <p>clouds</p>
    <p data-cloudiness></p>
 </div>

     </div>

   </div>

         
     </div>
     
    <script src="start.js"></script>
</body>
</html>
